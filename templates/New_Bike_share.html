    <title>Bike Share !</title>
  </head>
  <body>
    <h1>Share Bike Demand Prediction </h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <form  action="{{ url_for('predict')}}" method="post">
        <div class="form-inline">
        <div class="col-auto">
            <label for="temp" class="form-label">Temperature</label>
            <input type="text" class="form-control mx-sm-3" id="temp" placeholder="Temperature in deg centigrate">
        </div>
        <div class="col-auto">
            <label for="temp" class="form-label">Is it Spring</label>
            <input type="text" class="form-control mx-sm-3" id="spring" placeholder="Is it Spring? 0/1">
        </div>
        <div class="col-auto">
            <label for="temp" class="form-label">Year: Is it 2019? </label>
            <input type="text" class="form-control mx-sm-3" id="year" placeholder="Is it 2019? 0/1">
        </div><div class="col-auto">
            <label for="temp" class="form-label">Month: Is it September?</label>
            <input type="text" class="form-control mx-sm-3" id="month" placeholder="Is it September? 0/1">
        </div><div class="col-auto">
            <label for="temp" class="form-label">Is it a holiday? </label>
            <input type="text" class="form-control mx-sm-3" id="holiday" placeholder="Is it a holiday? 0/1">
        </div>
        <div class="col-auto">
            <label for="temp" class="form-label">Is it Misty</label>
            <input type="text" class="form-control mx-sm-3" id="misty" placeholder="Is it Misty? 0/1">
        </div>
        </div><div class="col-auto">
            <label for="temp" class="form-label">Is it rainy? </label>
            <input type="text" class="form-control mx-sm-3" id="rainy" placeholder="Is it a rainy? 0/1">
        </div>
        </div>
        <input type="submit" aria-label="Predict" >
    </form>
     </body>
</html>
